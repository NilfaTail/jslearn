<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS, lesson 5</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body>
	
	<div class="wraper">
	
		<h1>Registration Form</h1>
		
		<form class="reg-groups" method="post">
			<legend>Input your data here:</legend>

			<div class="reg-group username">
				<div><label for="username">Username: </label> </div>
				<input type="text" name="username" id="username" value="Nilfa123" placeholder="Your name" required>
				<div class="err-msg"></div>
			</div>
			
			<div class="reg-group password">
				<div><label for="password">Password: </label></div>
				<input type="password" name="password" id="password"  value="password" required>
				<div class="err-msg"></div>
			</div>
	
			<div class="reg-group email">
				<div><label for="email">Email: </label></div>
				<input type="email" name="email" id="email" value="test@test.com" placeholder="test@test.com" required>
				<div class="err-msg"></div>
			</div>

			<div class="reg-group">
				<div><label>Gender: </label></div>
				<label><input type="radio" name="gender" value="m" checked> Male</label>
				<label><input type="radio" name="gender" value="f"> Female</label>
			</div>

			<div class="reg-group credit_card">
				<div><label for="credit_card">Creditcard: </label></div>
				<input type="text" name="credit_card" id="credit_card" value="98723892424234224234" placeholder="98723892424234224234" required>
				<div class="err-msg"></div>
			</div>

			<div class="reg-group bio">
				<div><label for="bio">About: </label></div>
				<textarea name="bio" id="bio" placeholder="Write something..." required></textarea>
				<div class="err-msg"></div>
			</div>			
			
			<div class="reg-group">
					<input type="submit" value="Submit!" id="dataSend">
			</div>
			
		</form>
		
		<div class="acceptData">
			<h3>Результат проверки:</h3>
			<div id="acceptData"></div>
		</div>		
	</div>	

		
</body>
</html>
