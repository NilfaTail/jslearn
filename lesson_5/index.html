<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS, lesson 5</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!--<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>-->
	

</head>

<body>
	
	<div class="wraper">
	
		<h1>Registration Form</h1>
		
		<form class="reg-groups">
		
			<div class="reg-group">
				<div><label for="username">Username: </label> </div>
				<input type="text" size="30" name="username" value="" placeholder="Your name">
			</div>
			
			<div class="reg-group">
				<div><label for="password">Password: </label></div>
				<input type="password" size="30" name="password" value="">
			</div>
	
			<div class="reg-group">
				<div><label for="email">Email: </label></div>
				<input type="email" size="30" name="email" value="" placeholder="test@test.com">
			</div>

			<div class="reg-group">
				<div><label for="Gender">Gender: </label></div>
				<input type="radio" name="Gender" value="m"> <span>Male</span>
				<input type="radio" name="Gender" value="f"> <span>Female</span>
			</div>

			<div class="reg-group">
				<div><label for="credit-card">Creditcard: </label></div>
				<input type="text" size="30" name="credit-card" value="" placeholder="xxxxx-xxxxx-xxxxx-xxxxx">
			</div>

			<div class="reg-group">
				<div><label for="bio">About	: </label></div>
				<textarea size="30" name="bio" value="" placeholder="Write something..."></textarea>
			</div>			
			
			<div class="reg-group">
					<input type="submit" value="Submit">
			</div>
			
		</form>
	
	</div>	

		
</body>
</html>
