<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS, lesson 5</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<!--<script type="text/javascript" src="main.js"></script>-->

</head>

<body>
	
	<div class="wraper">
	
		<h1>Registration Form</h1>
		
		<form class="reg-groups" method="post">
		
			<div class="reg-group">
				<div><label for="username">Username: </label> </div>
				<input type="text" size="30" name="username" value="Ivanov" placeholder="Your name" required>
			</div>
			
			<div class="reg-group">
				<div><label for="password">Password: </label></div>
				<input type="password" size="30" name="password" value="123456qwerty" required>
			</div>
	
			<div class="reg-group">
				<div><label for="email">Email: </label></div>
				<input type="email" size="30" name="email" value="test@test.com" placeholder="test@test.com" required>
			</div>

			<div class="reg-group">
				<div><label for="gender">Gender: </label></div>
				<input type="radio" name="gender" value="m" checked> <span>Male</span>
				<input type="radio" name="gender" value="f"> <span>Female</span>
			</div>

			<div class="reg-group">
				<div><label for="credit_card">Creditcard: </label></div>
				<input type="text" size="30" name="credit_card" value="9872389-2424-234224-234" placeholder="9872389-2424-234224-234" required>
			</div>

			<div class="reg-group">
				<div><label for="bio">About	: </label></div>
				<textarea size="30" name="bio" value="My first AJAX" placeholder="Write something..." required></textarea>
			</div>			
			
			<div class="reg-group">
					<input type="submit" value="Submit" id="dataSend">
			</div>
			
		</form>
		
		<div class="acceptData">
			<h3>Вы указали следующие данные:</h3>
			
		</div>
		
		
	</div>	

	<script type="text/javascript">
		(function($) {
			$(function() {
				$(document).on('click', '#dataSend', function(event){
					$.ajax({
						url: 'validator.php',
						dataType: 'html',
						type: 'POST',
						data: {
							username: $('.reg-group input[name="username"]').val(),
							password: $('.reg-group input[name="password"]').val(),
							email: $('.reg-group input[name="email"]').val(),
							gender:  $('.reg-group input[name="gender"]:checked').val(),
							credit_card: $('.reg-group input[name="credit_card"]').val(),
							bio: $('.reg-group textarea[name="bio"]').val()
						},
						success: function(data) {
							console.log(data);
							$('.acceptData').html();
						}
					});
					event.preventDefault();
				})
			});
		})(jQuery);		
	</script>
		
</body>
</html>
