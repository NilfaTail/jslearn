<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JS, lesson 5</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body>
	
	<div class="wraper">
	
		<h1>Registration Form</h1>
		
		<form class="reg-groups" method="post">
		
			<div class="reg-group username">
				<div><label for="username">Username: </label> </div>
				<input type="text" size="30" name="username" value="Ivanov" placeholder="Your name" required>
				<div class="err-msg"></div>
			</div>
			
			<div class="reg-group password">
				<div><label for="password">Password: </label></div>
				<input type="password" size="30" name="password" value="123456qwerty" required>
				<div class="err-msg"></div>
			</div>
	
			<div class="reg-group email">
				<div><label for="email">Email: </label></div>
				<input type="email" size="30" name="email" value="test@test.com" placeholder="test@test.com" required>
				<div class="err-msg"></div>
			</div>

			<div class="reg-group">
				<div><label for="gender">Gender: </label></div>
				<input type="radio" name="gender" value="m" checked> <span>Male</span>
				<input type="radio" name="gender" value="f"> <span>Female</span>
				
			</div>

			<div class="reg-group credit_card">
				<div><label for="credit_card">Creditcard: </label></div>
				<input type="text" size="30" name="credit_card" value="98723892424234224234" placeholder="9872389-2424-234224-234" required>
				<div class="err-msg"></div>
			</div>

			<div class="reg-group bio">
				<div><label for="bio">About: </label></div>
				<textarea size="30" name="bio" value="" placeholder="Write something..." required></textarea>
				<div class="err-msg"></div>
			</div>			
			
			<div class="reg-group">
					<input type="submit" value="Submit!" id="dataSend">
			</div>
			
		</form>
		
		<div class="acceptData">
			<h3>Результат проверки:</h3>
			<div id="acceptData"></div>
		</div>		
	</div>	

		
</body>
</html>
